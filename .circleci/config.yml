version: 2.1

commands:
  npm_install:
    description: Check out the repo and install the node dependencies
    steps:
      - run:
          name: Hash package lock
          command: ./.circleci/scripts/hash-package-lock.sh
      - restore_cache:
          name: Load node_modules from the cache if they haven't changed
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json.md5" }}
            - v1-npm-deps-
      - run:
          name: Install node dependencies
          command: npm i

  clone_bichard_repo:
    description: Check out the bichard7-next repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - cd:21:43:ca:b8:83:a7:96:34:ab:96:d7:97:80:fa:25
      - run:
          name: Clone Bichard7 Next
          command: git clone --depth 1 git@github.com:ministryofjustice/bichard7-next.git ~/bichard7-next

  run_postgres_database:
    description: Spin up the postgres database
    steps:
      - run:
          name: Spin up PostgreSQL database
          working_directory: ~/bichard7-next
          command: make run-pg

  fetch_docker_images:
    description: Fetch all of the required docker images from ECR
    steps:
      - run:
          name: Fetch the nginx nodejs supervisord image
          working_directory: ~/bichard7-next
          command: bash scripts/fetch_nginx_nodejs_supervisord_docker.sh

  use_nvm_version:
    description: Install nvm and use configured node version
    steps:
      - run:
          label: Use nvm for a specific node version...
          command: |
            set +e
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install
            nvm use
jobs:
  lint:
    docker:
      - image: cimg/node:16.12.0
    resource_class: medium
    working_directory: ~
    steps:
      - checkout
      - npm_install
      - save_cache:
          name: Save node_modules cache
          key: v1-npm-deps-{{ checksum "package-lock.json.md5" }}
          paths: node_modules
      - attach_workspace:
          at: .
      - run:
          name: Check the code for linting errors
          command: npm run lint

  build:
    machine:
      image: ubuntu-2004:2022.04.1
      docker_layer_caching: true
    resource_class: medium
    working_directory: ~
    steps:
      - checkout
      - clone_bichard_repo
      - run:
          name: Fetch the nginx nodejs supervisord image
          working_directory: ~/bichard7-next
          command: bash scripts/fetch_nginx_nodejs_supervisord_docker.sh
      - run:
          name: Build the UI application
          command: make build

  unit_test:
    docker:
      - image: cimg/node:16.12.0
    resource_class: medium
    working_directory: ~
    steps:
      - checkout
      - npm_install
      - attach_workspace:
          at: .
      - run:
          name: Run code-based unit tests
          command: npm run test:unit

  integration_test:
    machine:
      image: ubuntu-2004:2022.04.1
      docker_layer_caching: true
    working_directory: ~
    steps:
      - checkout
      - use_nvm_version
      - npm_install
      - attach_workspace:
          at: .
      - clone_bichard_repo
      - run_postgres_database
      - run:
          name: Run integration tests
          command: npm run test:integration

  ui_test:
    docker:
      - image: cimg/node:16.12.0
    resource_class: medium
    working_directory: ~
    steps:
      - checkout
      - npm_install
      - attach_workspace:
          at: .
      - run:
          name: Install Playwright in the background
          command: ./.circleci/scripts/install-playwright.sh
          background: true
      - run:
          name: Build Storybook
          command: npm run build-storybook
      - run:
          name: Wait for Playwright installation to finish
          command: until [ -f playwrightInstalled ]; do sleep 1; done
          no_output_timeout: 5m
      - run:
          name: Run visual unit tests
          command: npm run test:ui:unit:ci

  publish_chromatic:
    docker:
      - image: cimg/node:16.12.0
    resource_class: medium
    working_directory: ~
    steps:
      - checkout
      - npm_install
      - attach_workspace:
          at: .
      - run:
          name: Run Chromatic
          command: npx chromatic --exit-zero-on-changes

  ui_e2e_test:
    machine:
      image: ubuntu-2004:2022.04.1
      docker_layer_caching: true
    resource_class: medium
    working_directory: ~
    steps:
      - checkout
      - run:
          name: Install Cypress in the background
          command: ./.circleci/scripts/install-cypress.sh 2>&1
          background: true
      - use_nvm_version
      - npm_install
      - run:
          name: Install GOV.UK Assets
          command: npm run install:assets
      - attach_workspace:
          at: .
      - clone_bichard_repo
      - run_postgres_database
      - run:
          name: Run built next container
          command: docker run -p 4080:4080 ui
          background: true
      - run:
          name: Wait for Cypress installation to finish
          command: until [ -f cypressInstalled ]; do sleep 1; done
          no_output_timeout: 5m
      - run:
          name: Retrying installing Cypress
          command: ./.circleci/scripts/install-cypress.sh
      - run:
          name: Run UI tests
          command: npm run cypress:run
      - store_artifacts:
          path: ./cypress/videos
      - store_artifacts:
          path: ./cypress/screenshots

workflows:
  version: 2
  build-and-test:
    jobs:
      - lint
      - unit_test
      - integration_test
      - ui_test
      - build
      - ui_e2e_test:
          requires:
            - build
  publish_chromatic:
    jobs:
      - publish_chromatic:
          filters:
            branches:
              only:
                - main
