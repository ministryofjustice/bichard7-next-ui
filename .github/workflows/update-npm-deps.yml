name: Update npm dependencies

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '0 8 * * 1'

  status:
    jobs:
    if_error_or_failure:
      runs-on: ubuntu-latest
      if: >-
        github.event.state == 'error' ||
        github.event.state == 'failure'
      steps:
        - env:
            DESCRIPTION: ${{ github.event.description }}
          run: |
            echo The status is error or failed: $DESCRIPTION

jobs:
  update_deps:
    name: Update dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node version
        uses: actions/setup-node@v2
        with:
          node-version: 16.3.0

      - name: Install dependencies
        run: npm install

      - name: Update dependencies
        run: npm run update-deps

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          branch: auto/update-npm-deps
          delete-branch: true
          committer: GitHub <noreply@github.com>
          author: GitHub <noreply@github.com>
          commit-message: Update npm dependencies
          title: Update npm dependencies
          body: >
            Automated npm dependency updates generated by the
            [Update npm dependencies](https://github.com/ministryofjustice/bichard7-next-user-service/actions/workflows/update-npm-deps.yml)
            workflow.

      - name: Check PR information
        run: |
          echo "PR #${{ steps.cpr.outputs.pull-request-number}}"
          echo "${{ steps.cpr.outputs.pull-request-url }}"
